name: Build FAISS Index

on:
  workflow_dispatch:
  push:
    branches:
      - phase3.1
      - main

permissions: read-all

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgomp1

      - name: Install pip deps
        run: |
          python -m pip install --upgrade pip
          pip install -r BE/requirements.txt

      - name: Ensure data dir exists
        run: mkdir -p BE/data

      - name: Download Courses Masterdata (optional)
        if: ${{ secrets.COURSES_MASTER_URL != '' }}
        env:
          COURSES_MASTER_URL: ${{ secrets.COURSES_MASTER_URL }}
        run: |
          echo "Downloading master file from secret URL"
          curl -L "$COURSES_MASTER_URL" -o BE/data/"Courses Masterdata.xlsx"

      - name: Check for master file
        run: |
          if [ ! -f "BE/data/Courses Masterdata.xlsx" ]; then
            echo "Courses Masterdata.xlsx not found in BE/data; aborting index build.";
            exit 1;
          fi

      - name: Build FAISS index
        run: |
          python BE/app/vector_db/build_course_vector_index.py --excel BE/data/"Courses Masterdata.xlsx" --out BE/data/course_faiss_index

      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: course_faiss_index
          path: BE/data/course_faiss_index
